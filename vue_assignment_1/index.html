<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="card">
    <div class="card-body">
        <input type="text" id="locationInput" placeholder="Enter location">
<!--        <button id="searchButton">Search</button>-->
        <a class="btn btn-primary"><button id="searchButton">Search</button></a>
    </div>
</div>

<div class="list-group">
    <div class="list-group-item"><h1 id="location"></h1>  </div>
    <div class="list-group-item"><p id="temperature"></p> </div>
    <div class="list-group-item"><p id="description"></p> </div>
    <div class="list-group-item"><p id="humidity"></p>    </div>
</div>


<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
